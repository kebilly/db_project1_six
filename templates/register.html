{% extends "base.html" %}
{% block head %}
{{ super() }}

{% endblock head %}

{% block title %}Register Page{% endblock title%}

{% block content%}
<div class="row" style="margin: 0 auto; text-align: center;">
    <a href="{{ url_for('index') }}"><img class="icon" src="{{ url_for('static', filename='./img/index.jpg') }}"></a>
    <h1 class="register_title">會員註冊</h1>

    <form class="col s12" method='post' action={{ url_for('api.register') }}>
        <div class="row">
            <div class="row">
                <div class="">
                    <label for="account">帳號</label>
                    <input placeholder="帳號" name="account" type="text" class="validate" required>
                    
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <p class="same_accoount">
                        *已經有相同的帳號名稱
                    </p>
                    {% endif %}
                    {% endwith %}                    
                </div>
                <div class="">
                    <label for="password">密碼</label>
                    <input placeholder="密碼" name="password" type="password" class="validate">
                    
                </div>
                <div class="input-field col s4">
                    <label for="username">姓名</label>
                    <input type="text" placeholder="姓名" name="username" required/>
                    
                </div>
                
                <div class="row">
                    <div class="input-field col s6">
                        <label for="email">電子郵件</label>
                        <input placeholder="電子郵件" name="email" type="text" class="validate" required>
                        
                    </div>
                    <div class="">                        
                        <label for="usermobile">手機號碼</label>
                        <input placeholder="手機號碼" name="usermobile" type="text" >
                        
                    </div>
                </div>
                
                <div class="row">  
                    <div class="input-field col s6">                  
                        <label for="identity">註冊身份</label>   
                        <select name="identity">
                            <option value="user" selected>使用者</option>
                            <option value="manager" >管理員</option>
                        </select>                         
                    </div>
                </div>                           
            </div>
            <div align="left" style="float: left;">
                <button type="submit" class="register_btn2">註冊</button>
                <a href="{{ url_for('index') }}">
                    <button type="button" class="register_btn2">回上頁</button>
                </a>
            </div>
        </div>
        <br>
        <br>
    </form>
</div>
{% endblock content%}
